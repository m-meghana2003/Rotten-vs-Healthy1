<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Sorting: Rotten vs Healthy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .img-container {
            width: 100%;
            max-width: 400px;
            margin: 10px;
            text-align: center;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f8f9fa;
            display: inline-block;
        }
        .img-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">üçé Smart Sorting: Identify Healthy or Rotten Fruits & Vegetables</h1>

        <div class="card p-4 shadow-sm bg-white">
            <form method="POST" enctype="multipart/form-data" id="uploadForm" class="mb-3">
                <div class="mb-3">
                    <input type="file" name="file" accept="image/*" multiple class="form-control" id="fileInput" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Predict</button>
            </form>

            <div id="preview" class="d-flex flex-wrap justify-content-start"></div>

            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            {% if results %}
                <hr>
                <div class="d-flex flex-wrap justify-content-start">
                    {% for r in results %}
                        <div class="img-container">
                            <img src="{{ url_for('static', filename='uploads/' ~ r.filename) }}?t={{ timestamp }}" alt="Uploaded Image">
                            <h5 class="mt-2">{{ r.prediction }} ({{ r.confidence }}%)</h5>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');

        fileInput.addEventListener('change', () => {
            preview.innerHTML = '';
            const files = fileInput.files;
            for (let i=0; i<files.length; i++) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const div = document.createElement('div');
                    div.className = 'img-container';
                    div.innerHTML = `<img src="${e.target.result}">`;
                    preview.appendChild(div);
                }
                reader.readAsDataURL(files[i]);
            }
        });
    </script>
</body>
</html>
